{% extends 'base.html' %}

{% block content %}

<head>
  <title>Contact Us</title>
</head>

<body>
  <div class="container">
    <br><br>
    <h1>Contact Us</h1>
    <p>We're always here to help. Send us a message and we will get back to you via email within 2 business days.</p>
    <br><br>

    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div><br>
      <div class="form-group">
        <label for="enquiry_group">Technical Support Or Partnership Enquiry ?</label><br>
        <select name="enquiry_group" required>
          <option class="dropdown_box" value="tech">Technical Support</option>
          <option class="dropdown_box" value="partner">Partnership Enquiry</option>
        </select>
      </div><br>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Enquiries</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div><br><br>
      <div class="form-group"><button type="submit" class="btn btn-primary">Submit</button></div>
    </form>
  </div>
</body>

{% endblock content %}
